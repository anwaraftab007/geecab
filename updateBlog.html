<div id="blogList" class="space-y-6">
    <!-- Blog items will be inserted here -->
</div>

<script>
    const apiBaseUrl = "https://geecab-server.onrender.com/api/blog"; // Adjust to your API URL

    document.addEventListener("DOMContentLoaded", function () {
        // Fetch and display all blogs
        async function fetchBlogs() {
            try {
                const response = await fetch(apiBaseUrl);
                const blogs = await response.json();

                const blogList = document.getElementById("blogList");
                if (!blogList) {
                    console.error("blogList element not found!");
                    return;
                }

                // Clear existing content
                blogList.innerHTML = "";

                // Loop through the blogs and create list items
                blogs.forEach((blog) => {
                    const blogItem = document.createElement("div");
                    blogItem.className = "p-4 bg-white shadow rounded-lg";

                    blogItem.innerHTML = `
                        <h3 class="text-xl font-semibold text-gray-800">
                            <a href="/edit-blog.html?slug=${blog.slug}" class="text-cyan-600 hover:text-cyan-800">
                                ${blog.title}
                            </a>
                        </h3>
                        <p class="text-gray-600 text-sm"><strong>Published on:</strong> ${new Date(blog.date).toLocaleDateString()}</p>
                        <p class="text-gray-600 text-sm">${blog.content.slice(0, 100)}...</p>
                        <div class="flex justify-end mt-2 space-x-2">
                            <a href="/edit-blog.html?slug=${blog.slug}" class="text-blue-500 hover:text-blue-700">
                                ‚úèÔ∏è Edit
                            </a>
                            <button class="text-red-500 hover:text-red-700" data-blog-id="${blog._id}">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    `;

                    blogList.appendChild(blogItem);
                });

                // Attach delete event listeners
                attachDeleteEventListeners();
            } catch (error) {
                console.error("Error fetching blogs:", error);
            }
        }

        // Function to attach delete event listeners
        function attachDeleteEventListeners() {
            const deleteButtons = document.querySelectorAll("button[data-blog-id]");
            deleteButtons.forEach((button) => {
                button.addEventListener("click", async function () {
                    const blogId = this.getAttribute("data-blog-id");

                    // Show confirmation alert
                    const confirmDelete = confirm("Are you sure you want to delete this blog?");
                    if (!confirmDelete) return;

                    try {
                        const response = await fetch(`${apiBaseUrl}/${blogId}`, {
                            method: "DELETE",
                        });

                        if (response.ok) {
                            alert("Blog deleted successfully!");
                            fetchBlogs(); // Refresh the list of blogs
                        } else {
                            alert("Error deleting blog. Please try again.");
                        }
                    } catch (error) {
                        console.error("Error deleting blog:", error);
                    }
                });
            });
        }

        // Fetch blogs when the page loads
        fetchBlogs();
    });
</script>

<script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
         e.preventDefault(); // Prevent the default form submission behavior
    
         const name = document.getElementById("name").value;
         const email = document.getElementById("email").value;
         const phone = document.getElementById("phone").value;
         const state = document.getElementById("state").value;
         const city = document.getElementById("city").value;
         const productsInterested = document.getElementById("products").value;
    
         try {
             const response = await fetch("https://geecab-server.onrender.com/api/contact", {
                 method: "POST",
                 headers: {
                     "Content-Type": "application/json",
                 },
                 body: JSON.stringify({
                     name,
                     email,
                     phone,
                     state,
                     city,
                     productsInterested,
                 }),
             });
    
             // Log the response to check if it is a valid JSON
             const responseText = await response.text();
             console.log(responseText);  // Check the response in the console
    
             // Check if the response is JSON
             if (response.ok) {
                 const result = JSON.parse(responseText);  // Parse only if it's valid JSON
                 document.querySelector(".result").innerHTML = `<p style="color: green;">${result.message}</p>`;
             } else {
                 document.querySelector(".result").innerHTML = `<p style="color: red;">${responseText || "Something went wrong."}</p>`;
             }
         } catch (error) {
             console.error("Error:", error);
             document.querySelector(".result").innerHTML = `<p style="color: red;">Failed to send data. Please try again later.</p>`;
         }
     });
    
        </script>
    </div>
    <script>
        const div = document.querySelector(".home_content");
        fetch("https://geecab-server.onrender.com/api/is-logged-in", {
            method: "GET",
            headers: {
                Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
        })
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Unauthorized");
                }
            })
            .then((data) => {
                // Redirect to the create blog page or show the form
                div.style.display = "block";
            })
            .catch((error) => {
                console.error(error);
                // Redirect to login if not authenticated
                window.location.href = "/login.html";
            });
        
        
            document.getElementById("log_out").addEventListener("click", function () {
                // Clear the auth token from localStorage
                localStorage.removeItem("authToken");
                
                // Optional: If you also store it in sessionStorage
                sessionStorage.removeItem("authToken");
        
                // Redirect the user to the login page
                window.location.href = "/login.html";
            });
        
                    
                    </script>
